      <div id="u1726" class="ax_default _文本段落">

        <!-- Unnamed () -->
        <div id="u1727" class="text">
          <p><span>1、导出为excel表格式。</span></p><p><span>2、什么是全部导出？举例：假设当前角色是党委，在【选择组织】时选到了总支，则导出的就是该总支下各个支部党务工作人员，选择哪一级导出哪一级，如果党委选择下级党组织，则导出的是整个党委的党务工作人员。</span></p><p><span>3、如果设定了筛选条件，比如筛选了兼职人员，则这里只导出兼职人员。</span></p><p><span>4、如果选定了任职时间，则这里只导出任职开始日期在该时间段范围内的专兼职党务工作人员。</span></p><p><span>5、排序：党务工作人员的展示顺序依据所在公司的顺序展示，比如北京公司的党务工作人员在前，天津公司的党务工作人员在后。</span></p><p><span>6、导出excel后自动命名：【党务工作人员基本情况统计表】</span></p>
        </div>
